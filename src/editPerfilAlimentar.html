<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="assets/images/logo.png">
    <link rel="stylesheet" href="assets/styles/header-e-padroes.css">
    <link rel="stylesheet" href="assets/styles/editPerfilAlimentar.css">
    <title>HappyFit - Account User</title>
</head>

<body>
    <header id="header" class="border-bottom"></header>


    <div class="row d-flex justify-content-center">
        <div class="col-md-8 col-md-offset-2">
            <form id="user-updatePerfil" class="row g-3 needs-validation" novalidate="">

                <hr class="text-light">
                <h3 class="my-4">Informações Corporais Básicas</h3>
                <div class="mb-3 col-md-3">
                    <label for="peso" class="form-label">Peso (kg):</label>
                    <input type="number" class="form-control" id="user-weight" name="peso" required>
                    <div class="invalid-feedback">Campo obrigatório.</div>
                </div>
                <div class="mb-3 col-md-3">
                    <label for="altura" class="form-label">Altura (cm):</label>
                    <input type="number" class="form-control" id="user-height" name="altura" required>
                    <div class="invalid-feedback">Campo obrigatório.</div>
                </div>
                <div class="mb-3 col-md-3">
                    <label for="idade" class="form-label">Idade:</label>
                    <input type="number" class="form-control" id="user-age" name="idade" required>
                    <div class="invalid-feedback">Campo obrigatório.</div>
                </div>
                <div class="mb-3 col-md-3">
                    <label for="sexo" class="form-label">Sexo:</label>
                    <select type="number" class="form-select" id="user-sex" name="sexo" required>
                        <option selected disabled value="">Selecione uma das opções:</option>
                        <option value="1">Masculino</option>
                        <option value="2">Feminino</option>
                    </select>
                    <div class="invalid-feedback">Campo obrigatório.</div>
                </div>
                <hr class="text-light">


                <h3 class="mb-4">Medidas Antropométricas</h3>
                <div class="mb-3 col-md-4">
                    <label for="cintura" class="form-label">Cintura (cm):</label>
                    <input type="number" class="form-control" id="user-waist" name="cintura" required>
                    <div class="invalid-feedback">Campo obrigatório.</div>
                </div>
                <div class="mb-3 col-md-4">
                    <label for="quadril" class="form-label">Quadril (cm):</label>
                    <input type="number" class="form-control" id="user-hip" name="quadril" required>
                    <div class="invalid-feedback">Campo obrigatório.</div>
                </div>
                <div class="mb-3 col-md-4">
                    <label for="pescoco" class="form-label">Pescoço (cm):</label>
                    <input type="number" class="form-control" id="user-scruff" name="pescoco" required>
                    <div class="invalid-feedback">Campo obrigatório.</div>
                </div>
                <hr class="text-light">

                <h3 class="mb-4">Objetivos Atuais</h3>
                <div class="mb-3">
                    <label for="goal" class="form-label">Objetivo:</label>
                    <select type="number" class="form-select" id="user-goal" name="goal" required>
                        <option selected disabled value="">Selecione uma das opções:</option>
                        <option value="1">Hipertrofia</option>
                        <option value="2">Emagrecimento</option>
                        <option value="3">Manter físico atual</option>
                    </select>
                    <div class="invalid-feedback">Campo obrigatório.</div>
                </div>
                <hr class="text-light">

                <h3 class="mb-4">Nível de Atividade Física</h3>
                <div class="d-flex align-items-end">
                    <div class="mb-3 col-md-9">
                        <label for="levelAthlete" class="form-label">Nível de atividade física (por semana):</label>
                        <select class="form-select" id="user-levelAthlete" name="levelAthlete" required>
                            <option selected disabled value="">Selecione uma das opções:</option>
                            <option value="1.2">Sedentário: pouco ou nenhum exercício</option>
                            <option value="1.375">Leve: se exercita de 1 a 2 vezes por semana</option>
                            <option value="1.55">Moderado: se exercita de 2 a 3 vezes por semana</option>
                            <option value="1.725">Pesado: se exercita de 4 a 5 vezes por semana</option>
                            <option value="1.9">Trabalho físico ou exercício intenso</option>
                            <option value="2.4">Atleta Profissional</option>
                        </select>
                        <div class="invalid-feedback">Campo obrigatório.</div>
                    </div>
                    <button type="submit" id="updateButton" class="btn text-light my-3 mx-2 col-md-3">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
</body>
<script type="text/javascript" src="assets/scripts/header.js"></script>
<script type="text/javascript" src="assets/scripts/loggedUser.js"></script>
<script type="text/javascript" src="assets/scripts/utils.js"></script>
<script type="text/javascript" src="assets/scripts/editPerfilAlimentar.js"></script>

</html>
