<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <link rel="icon" type="image/x-icon" href="assets/images/logo.png" />
        <link rel="stylesheet" href="assets/styles/header-e-padroes.css" />
        <link rel="stylesheet" href="assets/styles/dieta.css" />
        <title>HappyFit - Dieta</title>
    </head>

    <body class="mb-5">
        <header id="header" class="border-bottom"></header>

        <main id="meals" class="mx-4">
            <div id="total" class="container-fluid mb-4 text-black">
                <h1 class="mt-4">Total:</h1>
                <div class="row">
                    <div class="col-12 col-sm-6 col-md-3">
                        <div class="row d-flex">
                            <div class="col-md-auto">Calorias:</div>
                            <div class="col">
                                <div class="row" id="calories" ></div>
                                <div class="row" id="calories-goal"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-md-3">
                        <div class="row">
                            <div class="pe-2 col-md-auto">Proteínas:</div>
                            <div class="col">
                                <div class="row" id="proteins"></div>
                                <div class="row" id="proteins-goal"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-md-3">
                        <div class="row">
                            <div class="pe-2 col-md-auto">Carboidratos:</div>
                            <div class="col">
                                <div class="row" id="carbs"></div>
                                <div
                                    class="row text-warning"
                                    id="carbs-goal"
                                ></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-md-3">
                        <div class="row">
                            <div class="pe-2 col-md-auto">Gorduras:</div>
                            <div class="col">
                                <div class="row" id="fats"></div>
                                <div
                                    class="row text-warning"
                                    id="fats-goal"
                                ></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="edit-mode" id="create-meal">
                <button id="create-meal-button" class="btn">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        height="50"
                        viewBox="0 -960 960 960"
                        width="50"
                    >
                        <path
                            d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"
                        />
                    </svg>
                    <span id="create-meal-tooltip" class="bg-black p-1 rounded"
                        >Criar Refeição</span
                    >
                </button>
            </div>
            <ul id="meals-list" class="list-group w-100 p-0">
                <!--Generated meals will be appended here-->
            </ul>
        </main>

        <div aria-live="polite" aria-atomic="true">
            <div class="toast-container position-fixed p-3 bottom-0 end-0" id="toast-container" style="z-index:3;"></div>
        </div>
    </body>

    <script type="text/javascript" src="assets/scripts/header.js"></script>
    <script type="text/javascript" src="assets/scripts/loggedUser.js"></script>
    <script type="text/javascript" src="assets/scripts/utils.js"></script>
    <script type="text/javascript" src="assets/scripts/compara-macros.js"></script>
    <script type="text/javascript" src="assets/scripts/dieta.js"></script>
</html>
